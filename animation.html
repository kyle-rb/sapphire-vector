<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Sapphire Opening</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="viewbox">
    <img id="mountain-background" src="svg/mountain-background.svg" />
    <img id="grass-layer" src="svg/grass-layer.svg" />
    <img id="puddle" src="svg/puddle.svg" />
    <img id="leaves-foreground" src="svg/leaves-foreground.svg" />
    <div id="droplet-leaf-box">
      <img id="droplet-leaf" src="svg/droplet.svg" />
    </div>
    <img id="ripple-leaf-1" src="svg/ripple.svg" />
    <img id="ripple-leaf-2" src="svg/ripple.svg" />
    <img id="ripple-leaf-3" src="svg/ripple.svg" />

    <div id="droplet-left-box">
        <img id="droplet-left" src="svg/droplet.svg" />
    </div>
    <img id="ripple-left-1" src="svg/ripple.svg" />
    <img id="ripple-left-2" src="svg/ripple.svg" />
    <img id="ripple-left-3" src="svg/ripple.svg" />

    <div id="droplet-right-box">
      <img id="droplet-right" src="svg/droplet.svg" />
    </div>
    <img id="ripple-right-1" src="svg/ripple.svg" />
    <img id="ripple-right-2" src="svg/ripple.svg" />
    <img id="ripple-right-3" src="svg/ripple.svg" />

    <img id="game-freak-logo" src="svg/game-freak-logo.svg" />

    <div id="latias-silhouette-box">
      <img id="latias-silhouette" src="svg/latias-silhouette.svg" />
    </div>

    <img id="ocean-background" src="svg/ocean-background.svg" />
    <div id="cloud-speed-1">
      <img id="cloud-l-1" src="svg/cloud-l.svg" />
      <img id="cloud-l-3" src="svg/cloud-l.svg" />
    </div>
    <div id="cloud-speed-2">
      <img id="cloud-m-1" src="svg/cloud-m.svg" />
      <img id="cloud-m-4" src="svg/cloud-m.svg" />
    </div>
    <div id="cloud-speed-3">
      <img id="cloud-xs-3" src="svg/cloud-xs.svg" />
      <img id="cloud-xs-4" src="svg/cloud-xs.svg" />
      <img id="cloud-m-2" src="svg/cloud-m.svg" />
      <img id="cloud-m-3" src="svg/cloud-m.svg" />
      <img id="cloud-l-2" src="svg/cloud-l.svg" />
      <img id="cloud-l-4" src="svg/cloud-l.svg" />
      <img id="cloud-l-5" src="svg/cloud-l.svg" />
      <img id="cloud-s-1" src="svg/cloud-s.svg" />
      <img id="cloud-s-2" src="svg/cloud-s.svg" />
      <img id="cloud-s-3" src="svg/cloud-s.svg" />
      <img id="cloud-s-4" src="svg/cloud-s.svg" />
      <img id="cloud-s-5" src="svg/cloud-s.svg" />
      <img id="cloud-xl-1" src="svg/cloud-xl.svg" />
      <img id="cloud-xl-2" src="svg/cloud-xl.svg" />
    </div>
    <div id="cloud-speed-4">
        <img id="cloud-xs-1" src="svg/cloud-xs.svg" />
        <img id="cloud-xs-2" src="svg/cloud-xs.svg" />
        <img id="cloud-xs-5" src="svg/cloud-xs.svg" />
    </div>
    <div id="grass-patch-box">
      <img id="grass-patch-1" src="svg/grass-patch.svg" />
      <img id="grass-patch-2" src="svg/grass-patch.svg" />
      <img id="grass-patch-3" src="svg/grass-patch.svg" />
    </div>
    <div id="bike-box">
      <img id="bike" src="svg/bike.svg" />
    </div>
    <div id="latias-box">
      <img id="latias" src="svg/latias.svg" />
    </div>

    <div id="black-box"></div>
    <img id="copyright" src="svg/copyright.svg" />
    <div id="color-stripe">
      <img id="sharpedo" src="svg/sharpedo.svg" />
      <img id="duskull" src="svg/duskull.svg" />
    </div>
    <div id="white-box"></div>

    <img id="arena" src="svg/arena.svg" />
  </div>
</body>
</html>
